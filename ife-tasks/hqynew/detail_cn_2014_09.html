                <p class="detail_words4 detail_words4_2 text_align">
《金山》会让人立刻联想起菲利克斯•冈萨雷斯-托雷斯（Felix Gonzalez-Torres）的糖果堆。但是和冈萨雷斯的糖果不同的是，这些小型纸雕塑并非观众的礼物，恰恰相反，它们通常被用作祭品。胡庆雁用金纸叠成的一个个烧给过世的人的“元宝”，于世人们的风俗观念中这些纸元宝会化为灰烬而去往另外的世界变成真金白银。因此，这些并没有按照供奉习俗而烧掉的纸元宝就成为一个金光灿灿而虚无缥缈的幻像。</p>
