                <p class="detail_words4">15×433×206cm</p>
                <p class="detail_words4 detail_words4_2 text_align">《空房间》系列探讨的是雕塑内部的空间。将方形钢管任意切割后随意组合焊接成曲曲折折的管道，管道首尾相接成为一个密闭循环的通道。在这里最重要的是循环反复的内部空间而非外形，故艺术家舍弃了对作品外形的设定和控制，甚至将整个制作全权交给助手，由其自行决定作品的尺寸甚至每个具体的形状。最后我们看到的就是这些偶然得来的随意之物。</p>
