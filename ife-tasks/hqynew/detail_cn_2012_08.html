            <div class="detail_words">
                <p class="detail_words3">《十件雕塑》2011-2012</p>
                <p class="detail_words4">樟木</p>
                <p class="detail_words4">共10件，尺寸不等</p>
                <p class="detail_words4 detail_words4_2 text_align">作品是十件随意摆放的“包装箱”，每一个都是用整块樟木雕刻而成的实心箱子。箱子的这一介质让它回避了雕塑的具体形象，透过箱子的形状和大小你只能大概估测里面“雕塑”的大致尺寸，除此一无所知。当然你也可以把它理解为：每个包装箱里面装着一件雕塑，这些雕塑可以是你能想象出来的任何形象（状）。</p>
