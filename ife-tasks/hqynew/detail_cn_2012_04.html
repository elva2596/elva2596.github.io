                <p class="detail_words3">《柴火》2012 </p>
                <p class="detail_words4">樟木 </p>
                <p class="detail_words4">200×200×200cm(8m³)  </p>
                <p class="detail_words4 detail_words4_2 text_align">这些木块看起来像是路边随处可见的柴火棍，但年轮和木纹透漏给观者这是手工雕琢的赝品。然而，不论是雕琢前的木头还是雕刻后的“柴火”，它们其实都还是可以烧火的柴火。而让艺术家着迷的正是这种模棱两可的变化中的境地。</p>
