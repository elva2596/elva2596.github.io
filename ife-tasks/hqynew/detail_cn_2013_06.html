                <p class="detail_words4">
                大理石（以拆迁现场捡到的建筑残块为模型制作的复制品，6件一组，每件由一整块大理石切割而成）</p>
                <p class="detail_words4">6件，不同尺寸，从16×52×22cm到60×60×40cm</p>
                <p class="detail_words4 detail_words4_2 text_align" style='letter-spacing:2px'>
将拆迁现场捡来的建筑残块雕刻成大理石材质，但它并非意在对拆迁、破坏等社会问题加以述说，所以从雕塑的形象上寻找作品意义的流行做法在这里似乎不合适。“纪念品”不是那类对社会隐喻和观念进行表达的作品，而是关于雕塑作为现实的纪念品的处境和现状，所以它是关于雕塑自身的。</p>
