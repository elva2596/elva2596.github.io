                <p class="detail_words3">《8版》2013</p>
                <p class="detail_words4">
大理石（以一块石头为模型制作的复制品，由不同的大理石切割而成）</p>
                <p class="detail_words4">8件，每件55×33×32cm</p>
                <p class="detail_words4 detail_words4_2 text_align">8块长相一模一样的石头是以捡来的一块石头为模型的复制品，确切说是克隆，因为它们具有的不仅仅是那块石头的外形，材质、重量及化学成分也都基本一样。它们是原版的复制和山寨，但又是实实在在的自在之物。雕塑作品中，通常约定俗成的把8个版本的拷贝视为原作，这里8个版本的整体成为一件作品，它更多的是关于批量复制、山寨以及原作与赝品等社会现实。</p>
